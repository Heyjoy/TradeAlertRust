[start]
cmd = "bin/trade_alert_rust"

[build]
# Optimize build by excluding unnecessary files
ignoredPaths = [
  "docs/",
  "scripts/",
  "test_*.html",
  "*.md",
  "target/debug/",
  ".git/",
  ".cursor/",
  ".claude/",
  "tasks/",
  "tests/",
  "tools/",
  "benchmarks/",
  "examples/"
]

[phases.build]
# Use faster linker and build optimizations
cmds = [
  "export CARGO_PROFILE_RELEASE_LTO=false",
  "export CARGO_PROFILE_RELEASE_CODEGEN_UNITS=16", 
  "cargo build --release --bin trade_alert_rust"
] 