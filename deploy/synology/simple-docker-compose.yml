version: '3.8'

services:
  trade-alert:
    build:
      context: ../
      dockerfile: docker/Dockerfile.nas
    image: trade-alert-rust:latest
    container_name: trade-alert-rust
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - DATABASE_URL=sqlite:///app/data/alerts.db
      - RUST_LOG=info
      - TZ=Asia/Shanghai
      
      # ğŸ”§ è¯·ä¿®æ”¹ä¸ºä½ çš„å®é™…é‚®ä»¶é…ç½®
      - EMAIL_SMTP_HOST=smtp.gmail.com
      - EMAIL_SMTP_PORT=587
      - EMAIL_USERNAME=your-email@gmail.com
      - EMAIL_PASSWORD=your-app-password
      - EMAIL_FROM_NAME=TradeAlertè‚¡ç¥¨é¢„è­¦
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: trade-alert-redis
    restart: unless-stopped
    
    volumes:
      - ./redis:/data
    
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

networks:
  default:
    name: trade-alert-network 